name: Coverage

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run Unit Tests with Coverage
      run: mvn clean test jacoco:report

    - name: Coveralls
      uses: coverallsapp/github-action@v2
